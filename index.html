<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>今彩539 滾動回測表</title>
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #111;
    }
    header {
        background-color: #4a90e2;
        color: #fff;
        padding: 12px 16px;
        text-align: center;
        font-size: 1.2rem;
        font-weight: bold;
    }
    .table-container {
        overflow-x: auto;
        padding: 10px 0;
    }
    table {
        border-collapse: collapse;
        width: 100%;
        min-width: 600px;
        background-color: #fff;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        border-radius: 8px;
        overflow: hidden;
    }
    th, td {
        padding: 8px 12px;
        text-align: center;
        border-bottom: 1px solid #eee;
    }
    th {
        background-color: #f0f4f8;
        font-weight: 600;
        position: sticky;
        top: 0;
        z-index: 2;
    }
    tr:nth-child(even) td {
        background-color: #fafafa;
    }
    tr:hover td {
        background-color: #e6f0fa;
    }
    .highlight {
        background-color: #ffe680 !important; /* 命中 ≥3 星高亮 */
    }
    @media (max-width: 480px) {
        th, td {
            padding: 6px 8px;
            font-size: 0.85rem;
        }
    }
</style>
</head>
<body>

<header>今彩539 滾動回測結果</header>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>日期</th>
                <th>開獎號碼</th>
                <th>預測號碼</th>
                <th>命中星數</th>
            </tr>
        </thead>
        <tbody id="data-table-body">
            <tr><td colspan="4">載入中...</td></tr>
        </tbody>
    </table>
</div>

<script>
const apiURL = 'https://script.google.com/macros/s/AKfycbwZB6mLg7fz0puNcOhn3Tj4CsPnC71avEjQKxhVSt02-fLuJf4ATVerrJN89gCzl9JrJg/exec';

async function fetchData() {
    try {
        const response = await fetch(apiURL);
        const data = await response.json();

        const tbody = document.getElementById('data-table-body');
        tbody.innerHTML = '';

        // 日期排序：最新在上
        data.sort((a, b) => new Date(b.日期) - new Date(a.日期));

        data.forEach(item => {
            const tr = document.createElement('tr');

            if (Number(item.命中星數) >= 3) {
                tr.classList.add('highlight'); // 高亮
            }

            const tdDate = document.createElement('td');
            tdDate.textContent = item.日期;
            tr.appendChild(tdDate);

            const tdOpen = document.createElement('td');
            tdOpen.textContent = item.開獎號碼;
            tr.appendChild(tdOpen);

            const tdPred = document.createElement('td');
            tdPred.textContent = item.預測號碼;
            tr.appendChild(tdPred);

            const tdHit = document.createElement('td');
            tdHit.textContent = item.命中星數;
            tr.appendChild(tdHit);

            tbody.appendChild(tr);
        });

    } catch (error) {
        console.error('抓取資料失敗：', error);
        const tbody = document.getElementById('data-table-body');
        tbody.innerHTML = '<tr><td colspan="4">載入資料失敗</td></tr>';
    }
}

fetchData();
</script>

</body>
</html>
