<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一番賞扭蛋系統 2.0</title>
    <style>
        :root { --primary: #ff9d33; --bg: #ffdf7e; }
        body { margin: 0; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: sans-serif; }
        
        .container {
            width: 360px; background: linear-gradient(180deg, #ffc145 0%, #ff8e42 100%);
            border-radius: 20px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center; color: white;
        }

        /* 扭蛋容器：球只在這裡面動 */
        .gacha-main {
            width: 220px; height: 220px; background: rgba(255,255,255,0.5);
            border: 8px solid white; border-radius: 50%; margin: 30px auto;
            position: relative; overflow: hidden;
        }

        .ball {
            width: 38px; height: 38px; border-radius: 50%; position: absolute;
            box-shadow: inset -4px -4px 8px rgba(0,0,0,0.15);
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* 控制面板 */
        .control-panel { background: #fff4e0; border-radius: 20px; padding: 20px; margin-top: 20px; }
        
        .draw-btn {
            background: linear-gradient(to bottom, #ffe877, #ffbb00);
            border: none; padding: 15px 40px; border-radius: 30px;
            font-size: 20px; font-weight: bold; color: #d35400;
            cursor: pointer; box-shadow: 0 4px 0 #e67e22; width: 80%;
        }
        .draw-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #e67e22; }
        .draw-btn:disabled { filter: grayscale(1); cursor: wait; }

        /* 獎品清單 */
        .prize-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 20px; }
        .prize-item { background: rgba(255,255,255,0.2); border-radius: 10px; padding: 8px 2px; font-size: 11px; }

        /* 彈窗 */
        .overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:9; }
        .result-box {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; color: #333; padding: 30px; border-radius: 20px; z-index: 10; text-align: center; width: 220px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 style="margin:0">扭蛋大作戰 2.0</h1>
    <div style="font-size:12px; opacity:0.8">100% 中獎，模型一番賞</div>

    <div class="gacha-main" id="ball-container">
        </div>

    <div class="control-panel">
        <button class="draw-btn" id="drawBtn" onclick="startDraw()">NT$ 50 抽一次</button>
        <div style="color: #666; font-size: 12px; margin-top: 10px;">目前剩餘：<span id="remain">40</span> 抽</div>
    </div>

    <div class="prize-grid">
        <div class="prize-item"><b>A賞</b><br>模型</div>
        <div class="prize-item"><b>B賞</b><br>抱枕</div>
        <div class="prize-item"><b>C賞</b><br>掛件</div>
        <div class="prize-item"><b>D賞</b><br>貼紙</div>
    </div>
</div>

<div class="overlay" id="overlay"></div>
<div class="result-box" id="resultBox">
    <div id="res-rank" style="color: #ff5e3a; font-size: 14px;"></div>
    <div id="res-name" style="font-size: 20px; font-weight: bold; margin: 10px 0;"></div>
    <button onclick="closeResult()" style="padding: 8px 20px; cursor:pointer">確定</button>
</div>

<script>
    const prizes = [
        { rank: 'A賞', name: '限量戰鬥模型', count: 1, color: '#ff4d4d' },
        { rank: 'B賞', name: '精美靠枕', count: 5, color: '#4dabff' },
        { rank: 'C賞', name: '角色壓克力掛件', count: 14, color: '#ffec3d' },
        { rank: 'D賞', name: '收藏版貼紙', count: 20, color: '#73d13d' }
    ];

    let pool = [];
    prizes.forEach(p => { for(let i=0; i<p.count; i++) pool.push(p); });

    const container = document.getElementById('ball-container');
    const drawBtn = document.getElementById('drawBtn');

    // 初始化球體
    function initBalls() {
        container.innerHTML = '';
        for(let i=0; i<25; i++) {
            const b = document.createElement('div');
            b.className = 'ball';
            const randomColor = prizes[Math.floor(Math.random()*4)].color;
            b.style.backgroundColor = randomColor;
            setRandomPos(b);
            container.appendChild(b);
        }
    }

    function setRandomPos(el) {
        el.style.left = Math.random() * 180 + 'px';
        el.style.top = Math.random() * 180 + 'px';
        el.style.transform = `rotate(${Math.random()*360}deg)`;
    }

    function startDraw() {
        if (pool.length === 0) return alert("已抽空！");
        
        drawBtn.disabled = true;
        const balls = document.querySelectorAll('.ball');
        
        // 開始滾動動畫（進行 3 次高速位移）
        let count = 0;
        const interval = setInterval(() => {
            balls.forEach(b => setRandomPos(b));
            count++;
            if (count > 3) {
                clearInterval(interval);
                finishDraw();
            }
        }, 300);
    }

    function finishDraw() {
        const result = pool.splice(Math.floor(Math.random() * pool.length), 1)[0];
        
        setTimeout(() => {
            document.getElementById('res-rank').innerText = result.rank;
            document.getElementById('res-name').innerText = result.name;
            document.getElementById('remain').innerText = pool.length;
            
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('resultBox').style.display = 'block';
        }, 500);
    }

    function closeResult() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('resultBox').style.display = 'none';
        drawBtn.disabled = false;
        initBalls(); // 重新攪拌
    }

    initBalls();
</script>

</body>
</html>
