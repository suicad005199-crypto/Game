<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mario Party Style - Dash</title>
    <style>
        body { text-align: center; font-family: Arial; background: #e0e0e0; }
        #track { width: 80%; height: 50px; background: #555; margin: 50px auto; position: relative; border: 4px solid #000; }
        #player { width: 40px; height: 40px; background: red; position: absolute; left: 0; top: 5px; transition: 0.1s; }
        .finish { position: absolute; right: 0; width: 10px; height: 100%; background: yellow; }
    </style>
</head>
<body>
    <h1>Âø´ÈÄüÈÄ£Êâì SPACE ÈçµÔºÅ</h1>
    <div id="track">
        <div id="player"></div>
        <div class="finish"></div>
    </div>
    <h2 id="msg">GO!</h2>

<script>
    let pos = 0;
    const player = document.getElementById('player');
    const msg = document.getElementById('msg');
    const goal = 92; // ÂãùÈªûÁôæÂàÜÊØî

    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space' && pos < goal) {
            pos += 2; // ÊØèÊ¨°ÊåâÈçµÂâçÈÄ≤Ë∑ùÈõ¢
            player.style.left = pos + '%';
            
            if (pos >= goal) {
                msg.innerText = "FINISH! üö©";
                msg.style.color = "red";
            }
        }
    });
</script>
</body>
</html>
